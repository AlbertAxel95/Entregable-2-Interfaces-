<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Luckiest%20Guy' rel='stylesheet'>
        <link rel="stylesheet" href="css/master.css">
        <title>4 Tokens to Win</title>
    </head>

    <body class="bg">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <h1>4 Tokens to Win</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <h2 id="firstPlayer" class="">First Player: Name</h2>
                        </div>
                    </div>
                    <div class="row form">
                        <div class="col-8 playerName">
                            <input class="form-control" id="nameBox_firstPlayer" type="text" placeholder="Name">
                        </div>
                        <div class="col-4 buttonName">
                            <button type="button" id="confirmButton_firstPlayer" class="btn btn-success">Confirm</button>
                        </div>
                    </div>
                </div>
                <div class="col-6"></div>
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <h2 id="secondPlayer" class="">Second Player: Name</h2>
                        </div>
                    </div>
                    <div class="row form">
                        <div class="col-8 playerName">
                            <input class="form-control" id="nameBox_secondPlayer" type="text" placeholder="Name">
                        </div>
                        <div class="col-4 buttonName">
                            <button type="button" id="confirmButton_secondPlayer" class="btn btn-success">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <canvas id="canvas" width="1100" height="440"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" id="resetButton" class="btn btn-danger">RESET</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12" >
                    <h1 id="displayWinner"></h1>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="js/Token.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
